name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    # MUHIM TUZATISH: ubuntu-20.04 o'rniga eng yangi versiya ishlatiladi
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # v2 dan v4 ga yangilandi

      # used to cache dependencies with a timeout
      - name: Get Date
        id: get-date
        run: |
          echo "date=$(/bin/date -u "+%Y%m%d")" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache Buildozer global directory
        uses: actions/cache@v4 # v2 dan v4 ga yangilandi
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }} 

      - uses: actions/cache@v4 # v2 dan v4 ga yangilandi
        with:
          path: .buildozer
          # Outputni olish usuli yangilandi
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      - name: Build with Buildozer
        # Eng barqaror Action versiyasini chaqirish
        uses: ArtemSBulgakov/buildozer-action-v1@v1.2 
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable

      - name: Upload artifacts
        uses: actions/upload-artifact@v4 # v2 dan v4 ga yangilandi
        with:
          name: package
          # Outputni olish usuli yangilandi
          path: ${{ steps.buildozer.outputs.filename }}
